<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typology Selector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content-box">
    <div id="typology-switch-container">
      <button class="typology-switch-button" data-system="mbti">MBTI</button>
      <button class="typology-switch-button" data-system="socionics">Socionics</button>
      <button class="typology-switch-button" data-system="enneagram">Enneagram</button>
      <button class="typology-switch-button" data-system="psychosophy">Psychosophy</button>
    </div>
    <h1 id="header">Select your type</h1>
    <div id="button-container"></div>
    <div id="result-container">
      <div id="final-result"></div>
    </div>
    <div class="nav-buttons">
      <button id="restart-button">Restart</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="correlations.js"></script>
</body>
</html>
